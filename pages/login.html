<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="../js/script.js"></script>
    <script defer src="../js/search.js"></script>
    <script defer src="../js/login.js"></script>
    <link rel="stylesheet" href="../css/forms.css" />
    <link rel="stylesheet" href="../css/components.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/variables.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/userform.css" />
    <title>MixPath | Login</title>
  </head>
  <body>
    <header class="flex-between">
      <!-- logo -->

      <a href="../index.html" class="logo flex" title="logo">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M12 2C6.5 2 2 6.5 2 12C2 17.5 6.5 22 12 22C17.5 22 22 17.5 22 12C22 6.5 17.5 2 12 2ZM13 10H11V4.1C11.3 4 11.7 4 12 4C12.3 4 12.7 4 13 4.1V10Z"
            fill=""
          />
        </svg>
        <p class="logo-light">Mix<span class="logo-heavy">Path</span></p>
      </a>

      <!-- searchbar -->

      <form
        class="search-bar-form"
        id="search-form"
        action="blog.html"
        method="GET"
      >
        <div class="search-input-wrapper">
          <label class="visually-hidden" for="search">Search</label>
          <input
            class="search-input"
            type="text"
            placeholder="Search"
            id="search"
          />
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M19.6 21L13.3 14.7C12.8 15.1 12.225 15.4167 11.575 15.65C10.925 15.8833 10.2333 16 9.5 16C7.68333 16 6.146 15.3707 4.888 14.112C3.63 12.8533 3.00067 11.316 3 9.5C3 7.68333 3.62933 6.146 4.888 4.888C6.14667 3.63 7.684 3.00067 9.5 3C11.3167 3 12.854 3.62933 14.112 4.888C15.37 6.14667 15.9993 7.684 16 9.5C16 10.2333 15.8833 10.925 15.65 11.575C15.4167 12.225 15.1 12.8 14.7 13.3L21 19.6L19.6 21ZM9.5 14C10.75 14 11.8127 13.5623 12.688 12.687C13.5633 11.8117 14.0007 10.7493 14 9.5C14 8.25 13.5623 7.18733 12.687 6.312C11.8117 5.43667 10.7493 4.99933 9.5 5C8.25 5 7.18733 5.43767 6.312 6.313C5.43667 7.18833 4.99933 8.25067 5 9.5C5 10.75 5.43767 11.8127 6.313 12.688C7.18833 13.5633 8.25067 14.0007 9.5 14Z"
              fill="#7D7D7D"
            />
          </svg>
        </div>
      </form>

      <!-- menu -->

      <div class="icon-wrapper">
        <div class="icon-search">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M19.6 21L13.3 14.7C12.8 15.1 12.225 15.4167 11.575 15.65C10.925 15.8833 10.2333 16 9.5 16C7.68333 16 6.146 15.3707 4.888 14.112C3.63 12.8533 3.00067 11.316 3 9.5C3 7.68333 3.62933 6.146 4.888 4.888C6.14667 3.63 7.684 3.00067 9.5 3C11.3167 3 12.854 3.62933 14.112 4.888C15.37 6.14667 15.9993 7.684 16 9.5C16 10.2333 15.8833 10.925 15.65 11.575C15.4167 12.225 15.1 12.8 14.7 13.3L21 19.6L19.6 21ZM9.5 14C10.75 14 11.8127 13.5623 12.688 12.687C13.5633 11.8117 14.0007 10.7493 14 9.5C14 8.25 13.5623 7.18733 12.687 6.312C11.8117 5.43667 10.7493 4.99933 9.5 5C8.25 5 7.18733 5.43767 6.312 6.313C5.43667 7.18833 4.99933 8.25067 5 9.5C5 10.75 5.43767 11.8127 6.313 12.688C7.18833 13.5633 8.25067 14.0007 9.5 14Z"
              fill="white"
            />
          </svg>
        </div>
        <div class="menu-btn">
          <div class="menu-btn-burger"></div>
        </div>
      </div>
      <div class="mobile-nav-wrapper">
        <div class="mobile-nav-overlay"></div>
        <nav class="mobile-nav">
          <a href="../index.html">Home</a>
          <a href="blog.html">Blog</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
        </nav>
      </div>
    </header>
    <div class="form-wrapper">
      <form id="login" action="">
        <h1>Login</h1>
        <div class="input-label-wrapper">
          <label for="username">Username</label
          ><input id="username" type="text" placeholder="Your username" />
        </div>

        <div class="input-label-wrapper">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="********" />
        </div>
        <button class="button-filled" type="submit">
          <span>Login</span>
        </button>
        <p>
          Don't have a user?
          <a href="signup.html">Sign up</a>
        </p>
      </form>
    </div>
  </body>
</html>
